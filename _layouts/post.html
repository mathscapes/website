---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p>Written by {{ page.author }} on {{ page.date | date: "%d.%m.%Y" }}. Tagged as 
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/notes/tag/{{ tag | downcase }}">#{{ tag }}</a>&nbsp;
    {% endfor %}
  </p>

  <div class="entry">
    {{ content }}
  </div>

</article>
