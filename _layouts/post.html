---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% assign author = site.authors | where: 'name', page.author | first%}
  <p>Written by <a href="{{ author.url }}">{{ page.author }}</a> on {{ page.date | date: "%d.%m.%Y" }}. Tagged as 
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/notes/tag/{{ tag | downcase }}">#{{ tag }}</a>&nbsp;
    {% endfor %}
  </p>

  <div class="entry">
    {{ content }}
  </div>
</article>
