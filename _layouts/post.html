---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <p class="date">
    {{ page.author }} /
    {{ page.date | date: "%B %e, %Y" }} /
    Posted in {{ page.categories }} /
    Tagged as 
    {% for c in page.tags %}
      {% if forloop.last == false %}
      {{ c }},
      {% else %}
      {{ c }}
      {% endif %}
    {% endfor %}
  </p>

  <div class="entry">
    {{ content }}
  </div>

</article>
